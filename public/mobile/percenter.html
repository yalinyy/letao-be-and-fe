<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>个人中心</title>
		<link rel="stylesheet" href="./css/mui.min.css">
		<link rel="stylesheet" href="./css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/index.css">
		<link rel="stylesheet" href="./css/percenter.css">
	</head>
	<body>
		<div class="lt-mob">
			<!-- 头部 -->
			<header id="header" class="mui-bar mui-bar-nav lt-search">
				<h1 class="mui-title">个人中心</h1>
				<!-- <a class="fa fa-search mui-pull-right"></a> -->
			</header>
			<!-- 底部导航栏 -->
			<footer class="mui-bar mui-bar-tab lt-footer">
				<a class="mui-tab-item " href="./index.html">
					<span class="fa fa-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item " href="sort.html">
					<span class="fa fa-bars"></span>
					<span class="mui-tab-label">分类</span>
				</a>
				<a class="mui-tab-item" href="cart.html">
					<span class="fa fa-shopping-cart"></span>
					<span class="mui-tab-label">购物车</span>
				</a>
				<a class="mui-tab-item mui-active" href="percenter.html">
					<span class="fa fa-user-o"></span>
					<span class="mui-tab-label">会员中心</span>
				</a>
			</footer>
			
			<!-- 正文内容 -->
			<div class="mui-content">
				<div class="mui-scroll percenter" >
					<ul class="mui-table-view mui-table-view-chevron user-msg">
						<li class="mui-table-view-cell mui-media ">
							<a class="mui-navigate-right" href="#account">
								<img class="mui-media-object mui-pull-left head-img" id="head-img" src="./images/user.jpg">
								<span class="fa fa-chevron-right jiantou mui-pull-right"></span>
								<div class="mui-media-body">
									itcast
									<p class="mui-ellipsis">绑定手机:15735923232</p>
								</div>
							</a>
						</li>
					</ul>
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell">
							<a href="./modifypwd.html" class="mui-navigate-right">账号与安全
								<span class="fa fa-chevron-right jiantou-r mui-pull-right"></span>
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="cart.html" class="mui-navigate-right">我的购物车
								<span class="fa fa-chevron-right jiantou-r mui-pull-right"></span>
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="addadr.html" class="mui-navigate-right">收货地址管理
								<span class="fa fa-chevron-right jiantou-r mui-pull-right"></span>
							</a>
						</li>
					</ul>
					<button type="button" class="mui-btn mui-btn-primary mui-btn-block sign-out">退出登录</button>
					
				</div>
			</div>
		</div>
		<script type="text/template" id="user-template">
			<a class="mui-navigate-right" href="#account" data-id="<%=id%>">
					<img class="mui-media-object mui-pull-left head-img" id="head-img" src="./images/user.jpg" alt="<%=username%>">
					<span class="fa fa-chevron-right jiantou mui-pull-right"></span>
					<div class="mui-media-body">
						<%=username%>
						<p class="mui-ellipsis">绑定手机:<%=mobile%></p>
					</div>
			</a>
		</script>
		<script src="./js/mui.min.js"></script>
		<script src="./lib/zepto/zeptoT.min.js"></script>
		<script src="./lib/artTemplate/template-native.js"></script>
		<script src="./js/common.js"></script>
		<!-- <script src="./js/index.js"></script> -->
		<script src="./js/user.js"></script>
	</body>
</html>
