<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

		<link rel="stylesheet" href="./css/mui.min.css">

		<link rel="stylesheet" href="./css/index.css">
		<link rel="stylesheet" href="./css/updateadd.css">
	</head>
	<body>
		<div class="lt-mob">
			<!-- 头部 -->
			<header id="header" class="mui-bar mui-bar-nav lt-search">
				<h1 class="mui-title">添加收货地址</h1>
				<!-- <a class="fa fa-search mui-pull-right"></a> -->
			</header>
			<!-- 底部导航栏 -->
			<footer class="mui-bar mui-bar-tab lt-footer">
				<a class="mui-tab-item" href="index.html">
					<span class="fa fa-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item" href="sort.html">
					<span class="fa fa-bars"></span>
					<span class="mui-tab-label">分类</span>
				</a>
				<a class="mui-tab-item" href="cart.html">
					<span class="fa fa-shopping-cart"></span>

				<a class="mui-tab-item" href="percenter.html">

			<div class="mui-content upadr">

					<div class="mui-input-row mui-text up-email">

					</div>

					</div>
					<div class="mui-input-row" style="margin: 10px 5px;">
						<textarea id="textarea" rows="10" placeholder="详细地址"></textarea>
					</div>
					
					<a href="addadr.html"><button type="button" class="mui-btn mui-btn-primary mui-btn-block">确认添加</button></a>

			</div>
