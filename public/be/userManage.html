<!DOCTYPE html>
<html>
<head lang="en">
		<meta charset="UTF-8">
		<title>后台管理系统-首页</title>
		<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
		<link rel="stylesheet"s href="./lib/nprogress/nprogress.css"/>
		<link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
<!--侧边栏-->
<aside class="ad_aside">
		<!--商标-->
		<div class="brand"><a href="index.html">ITCAST</a></div>
		<!--用户-->
		<div class="user">
				<i  mg src="images/default.png" alt=""/>
				<span>超级管理员</span>
		</div>
		<!--菜单-->
		<div class="menu">
				<ul>
						<li class="now"><a href="userManage.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
						<li>
								<a href="javascript:;"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
								<div class="child" style="display: none">
										<a href="categoryFirst.html">一级分类</a>
										<a href="categorySecond.html">二级分类</a>
								</div>
						</li>
						<li><a href="productManage.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
				</ul>
		</div>
</aside>
<!--内容-->
<section class="ad_section">
		<!--顶部导航-->
		<nav class="ad_nav">
				<a data-menu href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
				<a data-logout href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
		</nav>
		<div class="container-fluid">
				<!--路径导航-->
				<ol class="breadcrumb">
						<li><a href="#">管理系统</a></li>
						<li class="active">用户管理</li>
				</ol>
				<div class="ad_content">
						<table class="table table-bordered table-hover">
								<thead>
								 <tr>
										 <th width="10%">序号</th>
										 <th width="30%">用户名</th>
										 <th width="30%">手机号</th>
										 <th width="20%">状态</th>
										 <th>操作</th>
								 </tr>
								</thead>
								<tbody></tbody>
						</table>
						<div class="page">
								<ul class="pagination"></ul>
						</div>
				</div>
		</div>
</section>
<div class="modal fade" id="optionModal">
		<div class="modal-dialog modal-sm">
				<div class="modal-content">
						<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
								<h4 class="modal-title">温馨提示</h4>
						</div>
						<div class="modal-body">
								<p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要 <strong></strong> 这个用户吗？</p>
						</div>
						<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-primary">确定</button>
						</div>
				</div>
		</div>
</div>
<script type="text/template" id="user-template">
	<tr>
	<%for(var i=0;i<rows.length;i++){%>
     <tr>
			  <td width="10%"><%=(page-1)*size+i+1%></td>
			  <td width="30%"><%=rows[i].username%></td>
			  <td width="30%"><%=rows[i].mobile%></td>
				<td width="20%"><%= rows[i].isDelete==1?'禁用':'正常'%></td>
			  <td>
			  	<%if(rows[i].isDelete==1){%>
			  	<button data-id="<%=rows[i].id%>" data-name="<%=rows[i].username%>" class="btn btn-primary">启用</button>
			  <%}else{%>
			  	<button data-id="<%=rows[i].id%>" data-name="<%=rows[i].username%>" class="btn btn-danger">禁用</button>

			<%}%>
			  </td>
	   </tr>
<%}%>
		
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-native.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/admin.js"></script>
<script src="js/userManage.js"></script>

<script>
	 
				
	
</script>
</body>
</html>
