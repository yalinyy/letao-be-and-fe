<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>修改密码</title>
		<link rel="stylesheet" href="./css/mui.min.css">
		<link rel="stylesheet" href="./css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/index.css">
		<link rel="stylesheet" href="./css/modifypwd.css">
	</head>
	<body>
		<div class="lt-mob">
			<!-- 头部 -->
			<header id="header" class="mui-bar mui-bar-nav lt-search">
				<h1 class="mui-title">修改密码</h1>
				<!-- <a class="fa fa-search mui-pull-right"></a> -->
			</header>
			<!-- 底部导航栏 -->
			<footer class="mui-bar mui-bar-tab lt-footer">
                <a class="mui-tab-item " href="./index.html">
                    <span class="fa fa-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item " href="sort.html">
                    <span class="fa fa-bars"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item" href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <span class="mui-tab-label">购物车</span>
                </a>
                <a class="mui-tab-item mui-active" href="percenter.html">
                    <span class="fa fa-user-o"></span>
                    <span class="mui-tab-label">会员中心</span>
                </a>
            </footer>
			<!-- 正文内容 -->
			<div class="mui-content ">
				<div class="mui-content-padded upadr" style="margin: 5px;">
					<div class="mui-input-row mui-password">
					<input type="password" class="mui-input-password up-oldpwd" placeholder="原密码">
					<span class="fa fa-eye up-eye"></span>
				</div>
					<div class="mui-input-row mui-password">
					<input type="password" class="mui-input-password up-newpwd" placeholder="新密码">
					<span class="fa fa-eye up-eye"></span>
				</div>
					<div class="mui-input-row mui-password">
					<input type="password" class="mui-input-password up-pwd" placeholder="确认新密码">
					<span class="fa fa-eye up-eye"></span>
				</div>
				<div class="mui-input-row mui-text up-identify">
						<input type="text" class="mui-input-text identify" placeholder="认证码">
						<input type="submit" value="获取认证码" class="pull-right">
					</div>
					<button type="button" class="mui-btn mui-btn-primary mui-btn-block">确认修改</button>
				</div>
			</div>
		</div>
		
		<script src="./js/common.js"></script>
		<script src="./js/mui.min.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
