		<!--一级模板-->
		<script type="text/template" id="first-template">
 		<%for(var i=0;i<rows.length;i++){%>
			<%if(i==0){%>
				
				<a class="mui-control-item mui-active" data-id="<%=rows[i].id%>" href="javascript:;"><%=rows[i].categoryName%></a>
			<%}else{%>
				<a class="mui-control-item" data-id="<%=rows[i].id%>" href="#content<%=(i+1)%>"><%=rows[i].categoryName%></a>
			<%}%>
			
		<%}%>
		
		</script>
		<!--二级模板-->
		<script type="text/template" id="second-template">
			<%if(rows.length==0){%>
				<p>暂无数据</p>
			<%}else{%>
				<ul class="mui-table-view" id="sportlist">
					<%for(var i = 0;i <rows.length; i++){%>
				<li class="mui-col-xs-4">
								<a href="javascript:;">
									<img src="<%=rows[i].brandLogo%>" alt="<%=rows[i].brandName%>">

								</a>
				</li>
			<%}%>
				</ul>
			<%}%>
